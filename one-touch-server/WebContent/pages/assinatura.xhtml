<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/include/xhtml/template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="pageTitle">Assinatura</ui:define>
	<ui:define name="center">	
	
		<p:panel id="pnMain" header="Assinatura">
		
			<p:growl id="messages" showDetail="true"/>

			<h:panelGrid columns="2">
				<h:outputLabel for="lid" value="ID: " />  
			    <h:outputText id="lid" value="#{assinaturaMB.entity.codAssinatura}"  />
			  
			    <h:outputLabel for="nome" value="Nome Responsável:" />  
			    <p:inputText id="nome" value="#{assinaturaMB.entity.assinaturaNome}" required="true" requiredMessage="O campo Nome Responsável é obrigatório"  />
			    
			    <h:outputLabel for="espec" value="Especialidade:" />  
			    <p:inputText id="espec" value="#{assinaturaMB.entity.assinaturaEspec}" required="true" requiredMessage="O campo Especialidade é obrigatório"  />
			    
			    <h:outputLabel for="reg" value="Registro:" />  
			    <p:inputText id="reg" value="#{assinaturaMB.entity.assinaturaReg}" required="true" requiredMessage="O campo Registro é obrigatório"  />
			    			    
			</h:panelGrid>
		</p:panel>		
		
		<p:spacer height="10px" />
 			
		<p:dataTable emptyMessage="" id="tableMain" 
			value="#{assinaturaMB.entityList}" var="assin" rows="10" filterEvent="enter" 
			paginator="true" selection="#{assinaturaMB.entitySelect}" selectionMode="single" rowKey="#{assin}" >
			
			<f:facet name="header">  
            	Assinaturas(s) do Sistema
        	</f:facet>

			<p:ajax event="rowSelect" update=":formMain:pnMain"  />
 		  				
			<p:column headerText="Nome Responsável">
				<h:outputText value="#{assin.assinaturaNome}" />
			</p:column>  

			<p:column headerText="Especialidade" >
				<h:outputText value="#{assin.assinaturaEspec}" />
			</p:column>
    	</p:dataTable>
    	
	</ui:define>
	<ui:define name="layoutWest">	
		<ui:include src="/include/xhtml/menuActions.xhtml">
			<ui:param name="bean" value="#{assinaturaMB}" />		
		</ui:include>
	</ui:define>
	<ui:define name="right"></ui:define>
	<ui:define name="footer"></ui:define>	
</ui:composition>
